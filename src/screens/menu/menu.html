<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"/>
    <link rel="stylesheet" href="menu.css"/>
    <link rel="stylesheet" href="../cart/cart.css"/>
    <title>ART BURGER</title>
</head>
<body>
<!-- header start -->
<header class="main_header">
    <div class="topnav">
        <img id="openNav" src="../../images/ic_open_nav.svg" alt="open nav">
        <a href="../home/home.html" class="header_logo">
            <img src="../../images/restaraunt_logo.svg" alt="logo">
            <svg xmlns="http://www.w3.org/2000/svg"></svg>
        </a>
        <a id="button_booking" href="#">забронировать</a>
    </div>
    <div class="sidenav">
        <img id="closeNav" src="../../images/ic_close_nav.svg" alt="close nav">
        <a href="../home/home.html">НА ГЛАВНУЮ</a>
        <a href="../menu/menu.html">МЕНЮ</a>
        <a href="">О НАС</a>
        <a href="../events/events.html">МЕРОПРИЯТИЯ</a>
        <a href="#" id="reservation_link">ЗАБРОНИРОВАТЬ</a>
        <a href="../contacts/contacts.html">КОНТАКТЫ</a>
    </div>
    <div class="cart_container_div">
        <div class="cart_close_wrapper">
            <img class="cart_closeNav" src="../../images/ic_close_nav.svg" alt="close nav">
        </div>
        <div id="cart_content_wrapper"></div>
    </div>
    <script src="../../script.js"></script>
</header>
<!-- header end -->

<div class="tabs_container">
    <ul class="tabs">
        <li data-tab-target="#section_burger" class="active tab">Бургеры</li>
        <li data-tab-target="#section_snacks" class="tab">Закуски</li>
        <li data-tab-target="#section_salads" class="tab">Салаты</li>
        <li data-tab-target="#section_deserts" class="tab">Десерты</li>
        <li data-tab-target="#section_drinks" class="tab">Напитки</li>
    </ul>
    <div class="tab_button">
        <button class="main_button_white" id="open_cart_btn">Корзина</button>
    </div>
</div>

<div class="tab-content">
    <div id="section_burger" data-tab-content class="active">
        <div class="menu_header_container">
            <div class="menu_header_div"><p>БУРГЕРЫ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_burger"></ul>
        </div>
    </div>
    <div id="section_snacks" data-tab-content>
        <div class="menu_header_container">
            <div class="menu_header_div"><p>ЗАКУСКИ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_snacks"></ul>
        </div>
    </div>
    <div id="section_salads" data-tab-content>
        <div class="menu_header_container">
            <div class="menu_header_div"><p>САЛАТЫ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_salad"></ul>
        </div>
    </div>
    <div id="section_deserts" data-tab-content>
        <div class="menu_header_container">
            <div class="menu_header_div"><p>ДЕСЕРТЫ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_deserts"></ul>
        </div>
    </div>
    <div id="section_drinks" data-tab-content>
        <div class="menu_header_container">
            <div class="menu_header_div"><p>НАПИТКИ</p></div>
        </div>
        <div class="menu_subheader_container">
            <div class="menu_subheader_div"><p>БЕЗАЛКОГОЛЬНЫЕ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_drinks_non_alcoholic"></ul>
        </div>
        <div class="menu_subheader_container">
            <div class="menu_subheader_div"><p>АЛКОГОЛЬНЫЕ</p></div>
        </div>
        <div class="menu_main_container">
            <ul id="menu_section_drinks_alcoholic"></ul>
        </div>
    </div>
</div>

<script src="menu.js"></script>
<script type="module" src="../cart/cart.js"></script>
</body>
</html>
