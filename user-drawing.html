<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="user-drawing.css">
    <script src="user-drawing.js"></script>
    <meta charset="UTF-8">
    <title>Свой дизайн</title>
</head>
<body>
<!-- Wrapper Begins -->
<div id="wrapper">
    <div id="instruments">
        <div id="blackboardPlaceholder">
            <!-- Canvas Begins -->
            <canvas id="drawingCanvas" height="532" width="800"><p class="noscript">We're sorry, this web application is
                currently not supported with your browser. Please use an alternate browser or download a supported <br/>browser.
                Supported browsers: <a href="http://www.google.com/chrome">Google Chrome</a>, <a
                        href="http://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a
                        href="http://www.apple.com/safari">Safari</a>, <br/>and <a href="http://www.konqueror.org">Konqueror</a>.
                Also make sure your JavaScript is enabled.</p></canvas> <!-- Canvas Ends -->
        </div>

        <div id="options">
            <button id="penButton" class="optionsBtn">
                <img src="drawing-images/pen.png" alt="Pen Button">
            </button>
            <br>
            <button id="eraserButton" class="optionsBtn">
                <img src="drawing-images/eraser.png" alt="Eraser Button">
            </button>
            <div class="figure" onclick="toggleElementWithId('figureSelector'); toggleElementWithId('figureButton')">
                <button id="figureButton" class="optionsBtn">
                    <img src="drawing-images/figures.png" alt="Figures Button">
                </button>
                <div id="figureSelector" class="hidden flexSelector">
                    <button id="lineButton" class="optionsBtn">
                        <img src="drawing-images/line.png" alt="Line Button">
                    </button>
                    <button id="squareButton" class="optionsBtn">
                        <img src="drawing-images/square.png" alt="Square Button">
                    </button>
                </div>
            </div>

            <div class="strokeWeight"
                 onclick="toggleElementWithId('strokeSelector'); toggleElementWithId('strokeButton')">
                <button id="strokeButton" class="optionsBtn">
                    <img src="drawing-images/stroke2.png" alt="Stroke Button">
                </button>
                <div id="strokeSelector" class="hidden flexSelector">
                    <img src="drawing-images/stroke1.png" alt="13.0" onclick="context.lineWidth = '13.0';" class="optionsBtn"/>
                    <img src="drawing-images/stroke1.png" alt="13.0" onclick="context.lineWidth = '11.0';" class="optionsBtn"/>
                    <img src="drawing-images/stroke2.png" alt="9.0" onclick="context.lineWidth = '9.0';" class="optionsBtn"/>
                    <img src="drawing-images/stroke3.png" alt="6.0" onclick="context.lineWidth = '6.0';" class="optionsBtn"/>
                    <img src="drawing-images/stroke4.png" alt="1.0" onclick="context.lineWidth = '1.0';" class="optionsBtn"/>
                </div>
            </div>

            <div class="colorPicker" onclick="toggleElementWithId('colorButton'); toggleElementWithId('colorSelector')">
                <button id="colorButton" class="optionsBtn">
                    <img src="drawing-images/colorSelector.png" alt="Color Selector">
                </button>
                <div id="colorSelector" class="hidden flexSelector">
                    <div class="slider">
                        <label>
                            <input type="range" min="0" max="18" value="18" oninput="changeColor(this.value)">
                        </label>
                    </div>
                </div>
            </div>



            <button id="save" class="optionsBtn">
                <img src="drawing-images/save.png" alt="Save Image" id="convertpngbtn" title="Save Image"/>
            </button>

        </div>


    </div>
    <p><!-- Tool Selector --><label for="selector"></label><select name="selector" id="selector" class="hidden">
        <option value="chalk">Карандаш</option>
        <option value="line">Прямая</option>
        <option value="rect">Прямоугольник</option>
    </select></p>
</div>
</body>
</html>
